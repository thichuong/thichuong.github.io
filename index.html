<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV | Thi Thanh Chương</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Data -->
    <script src="data/cv-data.js"></script>
    
    <!-- Optimized Components -->
    <script src="components/cv-renderer.js" defer></script>
    <script src="components/animation-manager.js" defer></script>
    <script src="components/canvas-animation.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <button class="theme-switcher" id="theme-switcher" aria-label="Chuyển đổi giao diện">
        <i class="fas fa-moon"></i>
    </button>

    <!-- CV Content will be rendered here from data -->
    <div id="cv-content"></div>


    <script>
        // Optimized CV initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Render CV content immediately
            window.CVRenderer.render(CVData);
            
            // Initialize animations when CV is rendered
            requestIdleCallback(() => {
                window.AnimationManager.init();
                
                // Initialize canvas animation with a delay for better performance
                setTimeout(() => {
                    window.CanvasAnimation.init();
                }, 500);
            });
        });
    </script>

</body>
</html>
